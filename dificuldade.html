<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha a Dificuldade - 60 Segundos no Abrigo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="tela-dificuldade" class="tela">
        <div class="container-dificuldade">
            <h2>Escolha a Dificuldade</h2>
            <div class="opcoes-dificuldade">
                <button class="botao-dificuldade" data-difficulty="facil">
                    <img src="img/maya.png" alt="Maya - Fácil">
                    <span>Fácil</span>
                </button>
                <button class="botao-dificuldade" data-difficulty="medio">
                    <img src="img/sarajane.png" alt="Sarajane - Médio">
                    <span>Médio</span>
                </button>
                <button class="botao-dificuldade" data-difficulty="dificil">
                    <img src="img/lobinho.png" alt="Lobinho - Difícil">
                    <span>Difícil</span>
                </button>
            </div>
            <button id="voltar-splash-da-dificuldade">Voltar</button>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
    
</body>
</html>
